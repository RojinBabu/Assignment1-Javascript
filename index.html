<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See 'N' Say Storymaker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>See 'N' Say Storymaker</h1>

  <div class="buttons">
    <button onclick="addNoun()">Pick a Noun</button>
    <button onclick="addVerb()">Pick a Verb</button>
    <button onclick="addAdjective()">Pick an Adjective</button>
    <button onclick="addObject()">Pick an Object</button>
    <button onclick="addPlace()">Pick a Place</button>
    <button onclick="speakNow()">Speak the Story</button>
    <button onclick="generateRandomStory()">Random Story</button>
    <button onclick="resetStory()">Reset Story</button>
  </div>

  <p id= "story-output" ></p>

  <script src="script.js"></script>
</body>
</html>
